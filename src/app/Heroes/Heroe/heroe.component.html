<h1>{{nombre}}</h1>

<!-- A way to display the data in a table. -->
<dl>
  <td>Nombre: </td>
  <dd> {{nombre}} </dd>

  <td>Edad: </td>
  <dd> {{edad}} </dd>

  <td>Funcion: </td>
  <dd> {{obtenerNombre()}} </dd>

  <td>Capitalizado: </td>
  <dd> {{nombreCapitalizado}} </dd>
</dl>

<!-- Calling the method `cambiarNombre()` when the button is clicked. -->
<button (click)="cambiarNombre()">Cambiar Heroe</button>

<!-- Calling the method `cambiarEdad()` when the button is clicked. -->
<button (click)="cambiarEdad() ">Cambiar Edad</button>
